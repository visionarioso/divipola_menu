<!DOCTYPE html lang="es">
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/selector.js"></script>
</head>

<body>
    <div class="container">
        <h2>Dropdown Example</h2>
        <p>The data-toggle="dropdown" attribute is used to open the dropdown menu.</p>
        <div class="button-group">
            <div id="first-choice" class="btn">
            	<select class="btn btn-default" id="menu-depto" type="button">
            	</select>
            </div>
            <div id="second-choice" class="btn">
            	<select class="btn btn-default" id="menu-mcpio" type="button">
            		<option>Seleccione un departamento primero</option>
            	</select>
            </div>
        </div>
    </div>
</body>

</html>
